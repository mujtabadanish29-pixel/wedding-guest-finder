<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tina & Mujtaba's Reception - Guest Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #d3d3d3; /* Grey background */
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #800000; /* Darker maroon */
      color: gold;
      padding: 20px 10px;
    }

    h1 {
      font-size: 1.8rem;
      margin: 10px 0;
    }

    .couple-photo {
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 10px; 
      margin: 15px 0 25px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 1.2rem;
      margin: 10px 0 20px 0;
    }

    #searchContainer {
      margin: 20px auto;
      padding: 0 10px;
      width: 90%;
      max-width: 400px;
    }

    input {
      padding: 12px 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    #results {
      margin-top: 20px;
    }

    .guest-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 15px 0 10px 0;
    }

    .floorplan {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1rem; }
      input { font-size: 0.95rem; }
      .guest-name { font-size: 1rem; }
      .couple-photo { width: 95%; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Tina & Mujtaba's Reception</h1>
  </header>

  <img class="couple-photo" src="https://i.imgur.com/DrZGNwO.jpg" alt="Tina & Mujtaba">

  <h2>Please Find Your Seat</h2>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Type your name..." onkeyup="searchGuest()">
    <div id="results"></div>
  </div>

  <script>
    let guests = {};

    // Fetch the CSV and build the guest list
    async function init() {
      const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRk69n-7osqxKsja6KF258L7uTws4R_yB8GCIY3U9NxS19DpnEKmuJH6VjuLuZs6D1s37MWQC0_0rgf/pub?output=csv');
      const csvText = await response.text();
      const rows = csvText.trim().split('\n').slice(1); // Skip header row

      rows.forEach(row => {
        const [name, table] = row.split(',');
        if (name && table) {
          guests[name.trim()] = `floorplan_table${table.trim()}.jpg`;
        }
      });
    }

    function searchGuest() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      let found = false;

      for (let name in guests) {
        if (name.toLowerCase().includes(input) && input !== '') {
          found = true;

          const guestDiv = document.createElement('div');
          guestDiv.classList.add('guest-name');
          guestDiv.textContent = name;

          const img = document.createElement('img');
          img.src = guests[name];
          img.alt = `Table for ${name}`;
          img.classList.add('floorplan');

          guestDiv.appendChild(img);
          resultsDiv.appendChild(guestDiv);
        }
      }

      if (!found && input !== '') {
        resultsDiv.textContent = "No guest found.";
      }
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>

</body>
</html>
